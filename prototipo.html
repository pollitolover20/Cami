<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Personalizada</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6d/Claude_Monet_-_Impression%2C_soleil_levant.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/mnt/data/image.png') no-repeat center center/cover;
            opacity: 0.5;
            backdrop-filter: blur(5px);
        }
        .carta {
            background: rgba(255, 255, 255, 0.8);
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            max-width: 600px;
            border: 2px solid #c4a484;
        }
        .firma {
            margin-top: 20px;
            font-style: italic;
            text-align: right;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="carta">
        <h2>Para Ti</h2>
        <p id="mensaje">Querido destinatario,</p>
        <p>Espero que esta carta te encuentre bien. Quiero que sepas que cada palabra aquí escrita viene desde el corazón. </p>
        <p id="firma" class="firma">Atentamente, [Tu Nombre]</p>
    </div>
</body>
</html>
